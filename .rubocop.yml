require:
  - rubocop-factory_bot

plugins:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'vendor/**/*'
    - 'bin/bundle'
    - 'db/migrate/20240919183028_add_service_name_to_active_storage_blobs.active_storage.rb'

Metrics/BlockLength:
  Exclude:
    - 'config/environments/*'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'db/migrate/*'

Layout/LineLength:
  Exclude:
    - 'test/**/*'

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/AbcSize:
  Max: 30

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/AndOr:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Rails/ThreeStateBooleanColumn:
  Enabled: false

Rails/Delegate:
  Exclude:
    - app/models/diffusion_deux_semaines.rb
    - app/models/diffusion_hebdomadaire.rb
    - app/models/diffusion_mensuelle.rb
    - app/models/diffusion_speciale.rb
