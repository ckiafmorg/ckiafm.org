on: [push]

name: Tests

jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: ckia_fm_test
          # POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ''
    env:
      RAILS_ENV: test
      DATABASE_URL: 'postgres://postgres@localhost:5432/ckia_fm_test'
    steps:
      - name: Install system libs
        run: sudo apt-get -y install libpq-dev
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@master # v1.92
        with:
          bundler-cache: true
      - name: Set up database schema
        run: bin/rails db:schema:load
      - name: Run tests
        run: bundle exec rspec -f p
